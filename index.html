<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TearMeter 9000</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff5ec;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    .logo {
      font-size: 3em;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    .tagline {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }
    .counter {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .buttons {
      margin: 20px;
    }
    button {
      font-size: 1.3em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:active {
      transform: scale(0.98);
    }
    .cry-btn {
      background: #bae6fd;
      color: #0369a1;
    }
    .shout-btn {
      background: #fecaca;
      color: #b91c1c;
    }
    .log {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    .winner {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #10b981;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TearMeter Logo" style="height: 60px;">
    <h1>Cry vs Shout: The Weekly Run</h1>
    <div class="tagline">Track weekly cries vs shouts and declare the true champion!</div>
  </header>

  <div class="counter">üíô Cries: <span id="cryCount">0</span></div>
  <div class="counter">‚ù§Ô∏è Shouts: <span id="shoutCount">0</span></div>

  <div class="buttons">
    <button class="cry-btn" onclick="logEvent('cry')">üíß Niece Cried</button>
    <button class="shout-btn" onclick="logEvent('shout')">üì¢ Sister Shouted</button>
  </div>

  <div class="log" id="logBox">Loading...</div>
  <div class="winner" id="winnerMessage"></div>

  <script>
    // Replace with your own Supabase project URL and anon key:
    const SUPABASE_URL = 'https://your-project-id.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function logEvent(type) {
      const { error } = await supabase.from('cry_shout_events').insert([{ event_type: type }]);
      if (error) {
        alert('Logging failed: ' + error.message);
      }
      loadCounts();
    }

    async function loadCounts() {
      const { data: cries } = await supabase.from('cry_shout_events').select('*').eq('event_type', 'cry');
      const { data: shouts } = await supabase.from('cry_shout_events').select('*').eq('event_type', 'shout');

      document.getElementById('cryCount').textContent = cries.length;
      document.getElementById('shoutCount').textContent = shouts.length;

      const all = [
        ...cries.map(e => ({ ...e, emoji: 'üíô' })),
        ...shouts.map(e => ({ ...e, emoji: '‚ù§Ô∏è' }))
      ];
      all.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      const logBox = document.getElementById('logBox');
      logBox.innerHTML = all.map(e => `
        <div>${e.emoji} ${e.event_type.toUpperCase()} at ${new Date(e.timestamp).toLocaleString()}</div>
      `).join('');

      declareWinner(cries.length, shouts.length);
    }

    function declareWinner(c, s) {
      const msg = c < s ? 'üéä Niece wins! Less crying this week!' :
                  s < c ? 'üéä Sister wins! Less shouting this week!' :
                  'ü§ù It\'s a tie!';
      document.getElementById('winnerMessage').textContent = msg;
    }

    loadCounts();
  </script>
</body>
</html>
