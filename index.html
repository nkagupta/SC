<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TearMeter 9000</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #fef7ff;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    #login-section, #app-section {
      display: none;
    }
    img.icon {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .totals {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
    }
    .cry-btn { background-color: #4ea8de; }
    .shout-btn { background-color: #f44336; }
    .bar-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .bar {
      width: 20px;
      border-radius: 4px;
    }
    .hour-label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>TearMeter 9000</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Enter email" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app-section">
    <div class="totals">
      <div>
        <img src="cry_icon.png" class="icon" alt="Cry" /> <span id="cry-count">0</span>
        <img src="shout_icon.png" class="icon" alt="Shout" /> <span id="shout-count">0</span>
      </div>
    </div>

    <div>
      <button class="button cry-btn" onclick="logEvent('cry')">Add Cry</button>
      <button class="button shout-btn" onclick="logEvent('shout')">Add Shout</button>
    </div>

    <div id="bar-chart" class="bar-container"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://bbeummehrwczxuwufejk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJiZXVtbWVocndjenh1d3VmZWprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNDQzNjcsImV4cCI6MjA2OTcyMDM2N30.MOcvwbf1R4ZqPi83WJHKvBLYFpb0k42cmRGdYWkOeh8';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUser = null;

    async function login() {
      const email = document.getElementById('email').value;
      const { error } = await supabase.auth.signInWithOtp({ email });
      alert(error ? error.message : 'Check your email for the magic link!');
    }

    supabase.auth.onAuthStateChange(async (_, session) => {
      if (session?.user) {
        currentUser = session.user;
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('app-section').style.display = 'block';
        loadCounts();
        loadHourly();
      }
    });

    async function logEvent(type) {
      if (!currentUser) return;
      const { error } = await supabase.from('events').insert([
        { type, user_id: currentUser.id, timestamp: new Date().toISOString() }
      ]);
      if (error) alert(error.message);
      else {
        loadCounts();
        loadHourly();
      }
    }

    async function loadCounts() {
      const startOfWeek = new Date();
      startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay()); // Sunday
      startOfWeek.setHours(0, 0, 0, 0);
      const { data } = await supabase
        .from('events')
        .select('*')
        .eq('user_id', currentUser.id)
        .gte('timestamp', startOfWeek.toISOString());

      const cries = data.filter(e => e.type === 'cry').length;
      const shouts = data.filter(e => e.type === 'shout').length;
      document.getElementById('cry-count').textContent = cries;
      document.getElementById('shout-count').textContent = shouts;
    }

    async function loadHourly() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const { data } = await supabase
        .from('events')
        .select('*')
        .eq('user_id', currentUser.id)
        .gte('timestamp', today.toISOString());

      const hourly = Array(24).fill({ cry: 0, shout: 0 });
      data.forEach(e => {
        const hour = new Date(e.timestamp).getHours();
        if (e.type === 'cry') hourly[hour] = { ...hourly[hour], cry: (hourly[hour].cry || 0) + 1 };
        if (e.type === 'shout') hourly[hour] = { ...hourly[hour], shout: (hourly[hour].shout || 0) + 1 };
      });

      const chart = document.getElementById('bar-chart');
      chart.innerHTML = '';
      hourly.forEach((h, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <div style="height:${h.cry * 10}px;" class="bar" style="background:#4ea8de;"></div>
          <div style="height:${h.shout * 10}px;" class="bar" style="background:#f44336;"></div>
          <div class="hour-label">${i}</div>
        `;
        chart.appendChild(div);
      });
    }
  </script>
</body>
</html>
