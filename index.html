<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cry vs Shout: The Weekly Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #fef9f6;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .totals img {
      width: 40px;
      vertical-align: middle;
    }

    .button-row button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .log {
      margin-top: 30px;
    }

    .hourly {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    .bar {
      height: 20px;
      border-radius: 4px;
    }

    #login-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">Login</button>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signOut()">Logout</button>
  </div>

  <div class="title">Cry vs Shout: The Weekly Run</div>

  <div id="totals" class="totals"></div>

  <div class="button-row">
    <button onclick="addEntry('cry')">
      <img src="cry_icon.png" alt="Cry" width="40" />
    </button>
    <button onclick="addEntry('shout')">
      <img src="shout_icon.png" alt="Shout" width="40" />
    </button>
  </div>

  <div class="log">
    <h3>This Week's Hourly Log</h3>
    <div id="hourly-cry" class="hourly"></div>
    <div id="hourly-shout" class="hourly"></div>
  </div>

<script>
  const supabase = supabase.createClient(
    "https://bbeummehrwczxuwufejk.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJiZXVtbWVocndjenh1d3VmZWprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNDQzNjcsImV4cCI6MjA2OTcyMDM2N30.MOcvwbf1R4ZqPi83WJHKvBLYFpb0k42cmRGdYWkOeh8"
  );

  let currentUser = null;

  async function signIn() {
    const { error, data } = await supabase.auth.signInWithPassword({
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    });
    if (error) alert(error.message);
    else {
      currentUser = data.user;
      loadData();
    }
  }

  async function signUp() {
    const { error, data } = await supabase.auth.signUp({
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    });
    if (error) alert(error.message);
    else alert("Check your email to confirm signup!");
  }

  async function signOut() {
    await supabase.auth.signOut();
    currentUser = null;
    document.getElementById("totals").innerHTML = "";
  }

  async function addEntry(type) {
    if (!currentUser) {
      alert("Please login first!");
      return;
    }
    await supabase.from("cry_shout_log").insert({
      type,
      user_id: currentUser.id
    });
    loadData();
  }

  async function loadData() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;
    currentUser = user;

    const now = new Date();
    const startOfWeek = new Date(now);
    startOfWeek.setDate(now.getDate() - now.getDay());
    startOfWeek.setHours(0, 0, 0, 0);

    const { data, error } = await supabase
      .from("cry_shout_log")
      .select("*")
      .eq("user_id", user.id)
      .gte("timestamp", startOfWeek.toISOString());

    if (error) {
      alert("Error loading data");
      return;
    }

    const counts = { cry: 0, shout: 0 };
    const hours = Array(24).fill(0).map(() => ({ cry: 0, shout: 0 }));

    for (const row of data) {
      counts[row.type]++;
      const hour = new Date(row.timestamp).getHours();
      hours[hour][row.type]++;
    }

    document.getElementById("totals").innerHTML = `
      <div><img src="cry_icon.png" /> ${counts.cry}</div>
      <div><img src="shout_icon.png" /> ${counts.shout}</div>
    `;

    // Hourly bar chart
    const cryBar = hours.map(h => `<div class="bar" style="background:blue;width:${h.cry * 10}px"></div>`).join("");
    const shoutBar = hours.map(h => `<div class="bar" style="background:red;width:${h.shout * 10}px"></div>`).join("");

    document.getElementById("hourly-cry").innerHTML = cryBar;
    document.getElementById("hourly-shout").innerHTML = shoutBar;
  }

  supabase.auth.onAuthStateChange((_event, session) => {
    if (session?.user) {
      currentUser = session.user;
      loadData();
    }
  });
</script>
</body>
</html>
